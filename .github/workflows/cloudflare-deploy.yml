name: Build & Deploy MintSite Enterprise

on:
  push:
    branches:
      - main
    paths:
      - "compiler/**"
      - "semantic/**"
      - "firm-example/**"
      - "src/**"
      - ".github/workflows/**"

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # CHECKOUT
      # -----------------------------
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # PYTHON â€“ AUTO COMPILER
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml python-slugify

      # -----------------------------
      # CLEAN OLD OUTPUT (IMPORTANT)
      # -----------------------------
      - name: Clean previous dist
        run: |
          rm -rf dist

      # -----------------------------
      # AUTO COMPILE
      # -----------------------------
      - name: Auto-compile MintSite
        run: |
          python compiler/compile.py

      # -----------------------------
      # COMMIT GENERATED DIST/
      # -----------------------------
      - name: Commit compiled output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add dist || true

          if git diff --cached --quiet; then
            echo "No changes in dist/"
            exit 0
          fi

          git commit -m "Auto-compiled MintSite output [ci skip]"
          git push origin main

      # -----------------------------
      # DEPLOY CLOUDFLARE PAGES
      # -----------------------------
      - name: Deploy Authority Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}
          directory: dist
